<div>
  <h1>Surveys</h1>
  <p>Shows a list of all the surveys, based on information from the server</p>
</div>

<div>
  <table>
    <thead>
      <td>Surgery Type</td>
      <td>Survey</td>
    </thead>
    <tr ng-repeat="survey in surveys">
      <td>{{survey.surgery_type}}</td>
      <td>{{survey.time_period}}</td>
    </tr>
  </table>
</div>
